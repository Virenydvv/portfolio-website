<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me | Viren Yadav</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="contact-page">

  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <div class="logo">Viren Yadav</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-container fade-in">

      <!-- Left: Contact Form -->
      <div class="contact-form-wrapper">
        <h2>Let's Work Together</h2>
        <p>Have a project idea or just want to connect? Fill out this form and I’ll get back to you as soon as possible.</p>

        <!-- Updated form -->
        <form id="contact-form" action="https://formspree.io/f/myzplddn" method="POST" class="contact-form">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <button type="submit" class="btn">Send Message</button>
          <p id="form-status"></p>
        </form>
      </div>

      <!-- Right: Contact Info & Socials -->
      <div class="contact-info-wrapper">
        <h3>Contact Information</h3>
        <p><i class="fas fa-envelope"></i> arrya744@gmail.com</p>
        <p><i class="fas fa-phone"></i> +91 9315764882</p>
        <p><i class="fas fa-map-marker-alt"></i> India</p>

        <h3>Follow Me</h3>
        <div class="social-links">
          <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
          <a href="https://linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="mailto:youremail@example.com"><i class="fas fa-envelope"></i></a>
        </div>
      </div>

    </div>
  </section>

  <!-- JS for form submission -->
  <script>
    const form = document.getElementById('contact-form');
    const status = document.getElementById('form-status');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const data = new FormData(form);
      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: data,
          headers: { 'Accept': 'application/json' }
        });
        if (response.ok) {
          status.style.color = "lightgreen";
          status.textContent = "✅ Message sent successfully!";
          form.reset();
        } else {
          status.style.color = "red";
          status.textContent = "❌ Oops! Something went wrong.";
        }
      } catch (error) {
        status.style.color = "red";
        status.textContent = "❌ Network error. Please try again.";
      }
    });
  </script>

</body>
</html>
